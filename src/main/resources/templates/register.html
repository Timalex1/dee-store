<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/navbar :: deeHead">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<a href="offer.html"><img src="images/download.png" class="img-head" alt=""></a>
<div class="header">
    <header th:include="fragments/navbar :: header_navbar"></header>
</div>

<!--banner-->
<div class="banner-top">
    <div class="container">
        <h3 >Register</h3>
        <h4><a href="index.html">Home</a><label>/</label>Register</h4>
        <div class="clearfix"> </div>
    </div>
</div>

<!--login-->

<div class="login">
    <div class="main-agileits">
        <div class="form-w3agile form1">
            <h3>Register</h3>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="key">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input  type="text"value="Username" name="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" required="" th:field="*{username}" >
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input  type="text" value="Email" name="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="" th:field="*{customer.email}">
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input  type="password" value="Password" name="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="" th:field="*{password}">
                    <div class="clearfix"></div>
                </div>
                <div class="key">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input  type="password" value="Password" name="Confirm Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="">
                    <div class="clearfix"></div>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>

    </div>
</div>

<!--footer-->
<footer>
    <div th:include="fragments/navbar :: footer"></div>
</footer>
<!-- //footer-->


</body>

</html>
