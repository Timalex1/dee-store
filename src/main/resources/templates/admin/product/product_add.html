<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{frag :: head}">
    <meta charset="UTF-8">
</head>
<body>
    <th:block th:insert="~{frag :: frag_body}"></th:block>

<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
<!--                            <h1>Hello, <span>Welcome Here</span></h1>-->
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="#">Dashboard</a></li>
                                <li class="active">Home</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>

            <div class="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card alert">
                            <div class="card-header mb-4">
                                <h4>Product Upload</h4>
                                <div class="card-header-right-icon">
                                    <ul>
                                        <li class="card-close" data-dismiss="alert"><i class="ti-close"></i></li>
                                        <li class="doc-link"><a href="#"><i class="ti-link"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="menu-upload-form">
                                    <form class="form-horizontal" th:action="@{/product}" th:object="${productForm}" method="post">

                                        <input type="hidden" th:field="*{id}"/>

                                        <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                                            <label class="col-sm-2 control-label">Product Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{name}" class="form-control" placeholder="Type your Product Name">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="form-group" th:class="${#fields.hasErrors('manufacturer')} ? 'form-group has-error' : 'form-group'">
                                            <label class="col-sm-2 control-label">Product Manufacturer</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{manufacturer}" class="form-control" placeholder="Type your Product Manufacturer">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('manufacturer')}" th:text="${err}"></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                                            <label class="col-sm-2 control-label">Product Description</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Type your Product Description"></textarea>
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="form-group" th:class="${#fields.hasErrors('imageUrl')} ? 'form-group has-error' : 'form-group'">
                                            <label class="col-sm-2 control-label">Product ImageURL</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{imageUrl}" class="form-control" placeholder="Type your Product ImageURL">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('imageUrl')}" th:text="${err}"></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="form-group" th:class="${#fields.hasErrors('price')} ? 'form-group has-error' : 'form-group'">
                                            <label class="col-sm-2 control-label">Product Price</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{price}" placeholder="$00.00">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                                                </ul>
                                            </div>
                                        </div>

                                        <div class="form-group" th:class="${#fields.hasErrors('unit')} ? 'form-group has-error' : 'form-group'">
                                            <label class="col-sm-2 control-label">Product Unit</label>
                                            <div class="col-sm-10">
                                                <input type="number" class="form-control" th:field="*{unit}" placeholder="Type your Product Unit">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('unit')}" th:text="${err}"></li>
                                                </ul>
                                            </div>
                                        </div>

<!--                                        <div class="form-group">-->
<!--                                            <label class="col-sm-2 control-label">Category</label>-->
<!--                                            <div class="col-sm-10">-->
<!--                                                <select class="form-control" th:field="*{category}">-->
<!--                                                    <option th:each="sub : ${categories}" th:text="${sub.getName()}" th:value="${sub}">iPod</option>-->
<!--                                                </select>-->
<!--                                            </div>-->
<!--                                        </div>-->

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-lg btn-primary">Upload</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- /# card -->
                    </div>
                    <!-- /# column -->
                </div>
                <!-- /# row -->
            </div>
<!-- /# main content -->
        </div>
<!-- /# container-fluid -->
    </div>
<!-- /# main -->
</div>
<!-- /#content wrap -->

    <div id="search">
    <button type="button" class="close">Ã—</button>
    <form>
        <input type="search" value="" placeholder="type keyword(s) here" />
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

    <th:block th:include="~{frag :: footer}"></th:block>
</body>
</html>
